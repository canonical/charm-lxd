type: charm
bases:
  - name: ubuntu
    channel: "20.04"

parts:
  charm:
    build-packages:
      - on amd64:
        - git
        - python3-dev
      - else:
        - git
        - python3-dev
        - cargo
        - libffi-dev
        - libssl-dev
        - rustc
    charm-python-packages:
      - setuptools < 58
    # Avoid lengthy compilation of pyca/cryptography
    charm-binary-python-packages:
      - try:
        - cryptography
  grafana-dashboard:
    plugin: dump
    source: .
    override-pull: |
      wget --https-only https://grafana.com/api/dashboards/15726/revisions/latest/download -O LXD.json
    build-packages:
      - wget
