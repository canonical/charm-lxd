type: charm
platforms:
  ubuntu@24.04:amd64:
  ubuntu@24.04:arm64:
  ubuntu@24.04:armhf:
  ubuntu@24.04:ppc64el:
  ubuntu@24.04:riscv64:
  ubuntu@24.04:s390x:
  ubuntu@22.04:amd64:
  ubuntu@22.04:arm64:
  ubuntu@22.04:armhf:
  ubuntu@22.04:ppc64el:
  ubuntu@22.04:riscv64:
  ubuntu@22.04:s390x:

parts:
  charm:
    build-packages:
    - ca-certificates
    - cargo
    - git
    - libffi-dev
    - libssl-dev
    - pkg-config
    - python3-dev
    - rustc
  grafana-dashboard:
    build-packages:
      - wget
    override-pull: |-
      mkdir -p src/grafana_dashboards
      wget --https-only https://grafana.com/api/dashboards/19131/revisions/latest/download -O src/grafana_dashboards/LXD.json
      sed -i 's/{DS_LXD}/{prometheusds}/g' src/grafana_dashboards/LXD.json
    plugin: dump
    source: .
