series: focal
machines:
  "0":
    # Infrastructure services
    series: focal
  "1":
    # Compute
    series: focal
  "2":
    # Compute
    series: focal
  "3":
    # Compute
    series: focal
  "4":
    # Compute
    series: focal
  "5":
    # Compute
    series: focal
applications:
  vault:
    charm: vault
    channel: 1.8/stable
    series: jammy
    num_units: 1
    to:
    - lxd:0
    options:
      auto-generate-root-ca-cert: true
      # XXX: insecure, only for testing and only works
      #      with a single unit of vault
      totally-unsecure-auto-unlock: true
  ovn-central:
    charm: ovn-central
    channel: 22.03/stable
    num_units: 3
    to:
    - lxd:2
    - lxd:3
    - lxd:4
  ovn-dedicated-chassis:
    charm: ovn-dedicated-chassis
    channel: 22.03/stable
    num_units: 5
    to:
    - 1
    - 2
    - 3
    - 4
    - 5
  lxd:
    charm: lxd
    options:
      mode: cluster
    num_units: 5
    to:
    - 1
    - 2
    - 3
    - 4
    - 5
relations:
- - ovn-central:certificates
  - vault:certificates
- - ovn-dedicated-chassis:certificates
  - vault:certificates
- - ovn-dedicated-chassis:ovsdb
  - ovn-central:ovsdb
- - lxd:certificates
  - vault:certificates
- - lxd:ovsdb-cms
  - ovn-central:ovsdb-cms
