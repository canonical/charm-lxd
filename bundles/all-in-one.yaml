series: focal
variables:
  osd-devices: &osd-devices /dev/sdc
  expected-osd-count: &expected-osd-count 5
  expected-mon-count: &expected-mon-count 3
machines:
  "0":
    # Infrastructure services
    series: focal
  "1":
    # Compute
    series: focal
  "2":
    # Compute
    series: focal
  "3":
    # Compute
    series: focal
  "4":
    # Compute
    series: focal
  "5":
    # Compute
    series: focal
applications:
  ceph-mon:
    charm: ceph-mon
    options:
      expected-osd-count: *expected-osd-count
      monitor-count: *expected-mon-count
    num_units: 3
    to:
    - lxd:0
    - lxd:0
    - lxd:0
  ceph-osd:
    charm: ceph-osd
    options:
      osd-devices: *osd-devices
    num_units: 5
    to:
    - 1
    - 2
    - 3
    - 4
    - 5
  postgresql:
    charm: postgresql
    channel: stable
    num_units: 1
    to:
    - lxd:0
  vault:
    charm: vault
    channel: stable
    num_units: 1
    to:
    - lxd:0
    options:
      auto-generate-root-ca-cert: true
      # XXX: insecure, only for testing
      totally-unsecure-auto-unlock: true
  prometheus2:
    charm: prometheus2
    # requires revision 28 or later hence edge and focal
    channel: edge
    series: focal
    num_units: 1
    to:
    - lxd:0
  grafana:
    charm: grafana
    num_units: 1
    to:
    - lxd:0
  ovn-central:
    charm: ovn-central
    channel: stable
    num_units: 3
    to:
    - 2
    - 3
    - 4
  ovn-dedicated-chassis:
    charm: ovn-dedicated-chassis
    num_units: 5
    to:
    - 1
    - 2
    - 3
    - 4
    - 5
  lxd:
    charm: lxd
    options:
      mode: cluster
    num_units: 5
    to:
    - 1
    - 2
    - 3
    - 4
    - 5
relations:
- - ceph-osd:mon
  - ceph-mon:osd
- - lxd:ceph
  - ceph-mon:client
- - vault:db
  - postgresql:db
- - ovn-central:certificates
  - vault:certificates
- - ovn-dedicated-chassis:certificates
  - vault:certificates
- - ovn-dedicated-chassis:ovsdb
  - ovn-central:ovsdb
- - lxd:certificates
  - vault:certificates
- - lxd:ovsdb-cms
  - ovn-central:ovsdb-cms
- - prometheus2:grafana-source
  - grafana:grafana-source
- - prometheus2:manual-jobs
  - lxd:prometheus-manual
- - lxd:grafana-dashboard
  - grafana:dashboards
